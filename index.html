<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id='howManyPlayers'>
          <button type="button" class="btn btn-primary btn-lg" name="single" id="single">Single Player Mode</button>
          <button type="button" class="btn btn-success btn-lg" name="double" id="double">Play With a Friend</button>
        </div>

      <table>
        <tr>
          <td class='cell' id='00'><span class='cellText'></span></td>
          <td class='cell' id='01'><span class='cellText'></span></td>
          <td class='cell' id='02'><span class='cellText'></span></td>
        </tr>
        <tr>
          <td class='cell' id='10'><span class='cellText'></span></td>
          <td class='cell' id='11'><span class='cellText'></span></td>
          <td class='cell' id='12'><span class='cellText'></span></td>
        </tr>
        <tr>
          <td class='cell' id='20'><span class='cellText'></span></td>
          <td class='cell' id='21'><span class='cellText'></span></td>
          <td class='cell' id='22'><span class='cellText'></span></td>
        </tr>
      </table>
      <div>
        <button class='btn btn-success' id='reset'>Reset!</button>
      </div>
    </div>
  </body>
</html>
